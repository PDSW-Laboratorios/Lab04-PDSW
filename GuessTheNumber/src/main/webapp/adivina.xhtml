<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <title>Adivina el Número</title>
        <style>
            p:commandButton {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 16px 32px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </h:head>
    <h:body>
        <h2>¡Adivina el Número!</h2>
        <h:form id="formulario_adivinanza">
            <h3><p:outputLabel id="gmStatus" value="#{beanEstadoAdivinanza.status}"/></h3>
            <h4>Premio: </h4>
            <p:outputLabel id="prize" value="#{beanEstadoAdivinanza.prize}"/>
            <h4>Intentos: </h4>
            <p:outputLabel id="attempt" value="#{beanEstadoAdivinanza.attempts}"/>
            <p>Ingresa un numero: </p>
            <p:inputText id="numero" required="true" rendered="true" value="#{beanEstadoAdivinanza.guessNumber}"/>
            <p:commandButton id="send" rendered="#{beanEstadoAdivinanza.showSend}" update="formulario_adivinanza" enable="true"/>
            <p:commandButton id="reset" rendered="#{beanEstadoAdivinanza.showReset}" update="formulario_adivinanza" enable="true" actionListener="#{beanEstadoAdivinanza.reiniciar}"/>
        </h:form>   
    </h:body>
</html>
